<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter de bolso</title>
  <link rel="stylesheet" href="./assets/css/form-page.css">
  <link rel="stylesheet" href="./assets/css/form-page__completed.css">
</head>

<body>
  <main>
    <section class="header">
      <img src="./assets/img/logo.png" alt="" class="header__logo">
      <h1 class="header__title">Newsletter de Bolso_</h1>
      <h2 class="header__subtitle">Realize seu cadastro para assinar a nossa newsletter :)</h2>
    </section>
    <section class="form">
      <h3 class="form__title">Formulário de cadastro</h3>
      <form action="./form-page__completed.html" class="form__area">
        <fieldset>
          <label for="name" class="form__label">Nome</label>
          <input type="text" class="form__input" id="name" placeholder="Nome" required>
          <label for="email" class="form__label">Seu melhor email</label>
          <input type="email" class="form__input" id="email" placeholder="seuemail@exemplo.com" required>
          <label for="tel" class="form__label">Telefone*</label>
          <input type="tel" class="form__input" id="tel" placeholder="(xx) xxxxx-xxxx" required>
          <h4 class="formn__input__subtitle">*Caso queira receber novidades por WhatsApp também :)</h4>
        </fieldset>
        <button class="form__button">Cadastrar</button>
      </form>
    </section>
  </main>
</body>
<footer>
  Made with ♡ <a href="https://github.com/ajuteixeira">Juliana Teixeira</a> | 2022
</footer>

</html>
